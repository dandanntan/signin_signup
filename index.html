<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> signIn_signUp </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container-main">
        <div class="container-body">
                <h1>Sign Up Here!!</h1>
                <div class="signupInput">
                    <div class="submitgroup">
                        <div class="inputgroup">
                            <input type="email" id="emailSignup" placeholder="email address">
                            <input type="password" id="passwordSignup" placeholder="enter your password">
                        </div>
                        <Button id="signUpBtn">Sign up</Button>
                     </div>
                     <div id="signUpResult"class="result"></div>
                </div>
                <h1>Sign In Here!!</h1>
                <div class="signinInput">
                    <div class="submitgroup">
                        <div class="inputgroup">
                            <input type="email" id="emailAddress" placeholder="email address">
                            <input type="password" id="passwordInput" placeholder="enter your password">
                        </div>    
                        <Button id="signinBtn">Sign in</Button>
                </div> 
                
                    <div id="signinResult" class="result"></div>   
                    <a href="index.html" class="fgtemail">Forgot email or password?</a>
                </div>
               
        </div>
   </div>
    
    <script src="index.js"></script>

    
</body>
</html>
